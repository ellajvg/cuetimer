<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cuetimer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="themes">
    <button id="pink" class="colors">P</button>
    <button id="blue" class="colors">B</button>
    <button id="gray" class="colors">G</button>
</div>

<div id="buttons">
    <button id="cueBtn" onclick="showContent('cues')">I want cues</button>
    <button id="timerBtn" onclick="showContent('timer')">I want a timer</button>
    <button id="bothBtn" onclick="showContent('both')">I want both</button>
</div>

<div class="flex-container">
    <div id="cues" class="content">
        <div id="preCues">
            <div id="errorContainer" class="error"></div>
            <div id="tableContainer">
                <table id="cueTable">
                    <thead>
                    <tr>
                        <th>Exercise</th>
                        <th>Reps</th>
                        <th>Sets</th>
                    </tr>
                    </thead>
                    <tbody id="exerciseTableBody">
                    </tbody>
                </table>
            </div>
            <button class="plus-minus" onclick="addRows()">+</button>
            <div class="repeat-container">
                <h1>Rounds</h1>
                <div id="repeatDropdownContainer"></div>
            </div>

        </div>
        <div id="cueScreen">
            <div id="cueText">
                <div id="currentExerciseContainer"></div>
                <div id="nextExerciseContainer"></div>
            </div>
            <div id="cueSpecific">
                <button id="previousExerciseBtn" class="content">←</button>
                <button id="completeBtn" class="content">→</button>
            </div>
        </div>
    </div>

    <div id="timer" class="content">
        <div id="preTimer">
            <div id="workContainer">
                <table id="timerTable">
                    <tbody id="workTableBody">
                    </tbody>
                </table>
            </div>
            <button class="plus-minus" onclick="addWork()">+</button>
            <button class="plus-minus" onclick="removeWork()">-</button>
            <div>
                <h1 id="exerciseRestHeader">Rest</h1>
                <div id="restDropdownContainer"></div>
            </div>
            <div>
                <h1 id="roundRestHeader" class="content">Rest (round)</h1>
                <div id="roundRestDropdownContainer" class="content"></div>
            </div>
            <div>
                <h1 id="roundHeader">Rounds</h1>
                <div id="roundDropdownContainer"></div>
            </div>
        </div>
        <div id="timerScreen">
            <div id="workOrRest"></div>
            <div id="countdown" style="display: none;"></div>
            <div id="progressContainer" class="progress-bar content">
                <button id="pauseResumeBtn" class="content">⏸</button>
                <div id="myProgress">
                    <div id="myBar"></div>
                </div>
                <span id="progressLabel" class="progress-label">0%</span>
            </div>
            <div id="nextExercise"></div>
        </div>
    </div>
</div>

<div id="startBtn" class="content start-btn">
    <button id="cuesStartBtn" onclick="startCueWorkout()">Start</button>
    <button id="timerStartBtn" onclick="startTimerWorkout()">Start</button>
    <button id="bothStartBtn" onclick="startBothWorkout()">Start</button>
</div>

<div id="back" class="content back-btn">
    <button id="backBtn" onclick="goBack()">Options</button>
</div>

<audio id="clickSound" src="sounds/click.wav"></audio>
<audio id="countdownSound" src="sounds/countdown.wav"></audio>
<audio id="startSound" src="sounds/workStart.wav"></audio>
<audio id="completeSound" src="sounds/workComplete.wav"></audio>

<script src="timer.js"></script>
<script src="cues.js"></script>
<script src="both.js"></script>
</body>
</html>
