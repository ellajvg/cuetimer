<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cuetimer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="themes">
    <button id="pink" class="circle-btn">P</button>
    <button id="blue" class="circle-btn">B</button>
    <button id="gray" class="circle-btn">G</button>
</div>

<div id="menu">
    <button id="menuBtn">
        <svg width="clamp(30px, 2.8vw, 100vw)" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 6H20M4 12H20M4 18H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>
    <div id="menuContent" class="content">Try my workouts!
        <button id="gluteHam" class="premadeWs">D1: Glutes & hammies</button>
        <button id="gluteFin" class="premadeWs">D1: Finisher</button>
        <button id="chestTri" class="premadeWs">D2: Chest, shoulder & tri</button>
        <button id="plankFin" class="premadeWs">D2: Finisher</button>
        <button id="quadCalf" class="premadeWs">D3: Quads & calves</button>
        <button id="legFin" class="premadeWs">D3: Finisher</button>
        <button id="backBi" class="premadeWs">D4: Back & bi</button>
        <button id="hollowFin" class="premadeWs">D4: Finisher</button>
        <div id="legend">
            <div>GB=Glute bridge DD=Downward dog</div>
            <div>FE=Foot-elevated HE=Heel-elevated</div>
            <div>BW=Bodyweight W=Weighted</div>
        </div>
    </div>

</div>

<div id="homeButtons">
    <button id="cueBtn" class="homeBtn" onclick="showContent('cues')">I want cues</button>
    <button id="timerBtn" class="homeBtn" onclick="showContent('timer')">I want a timer</button>
    <button id="bothBtn" class="homeBtn" onclick="showContent('both')">I want both</button>
</div>

<div class="flex-container">
    <div id="cues" class="content">
        <div id="preCues">
            <div id="errorContainer" class="error"></div>
            <div id="tableContainer">
                <table id="cueTable">
                    <thead>
                    <tr>
                        <th>Exercise</th>
                        <th>Reps</th>
                        <th>Sets</th>
                        <th>R/L</th>
                    </tr>
                    </thead>
                    <tbody id="exerciseTableBody">
                    </tbody>
                </table>
            </div>
            <button class="circle-btn" onclick="addRows()">+</button>
            <div>
                <h1>Rounds</h1>
                <div id="repeatDropdownContainer" class="dropdown"></div>
            </div>

        </div>
        <div id="cueScreen">
            <div id="cueText">
                <div id="currentExerciseContainer"></div>
                <div id="nextExerciseContainer"></div>
            </div>
            <div id="cueSpecific">
                <button id="previousExerciseBtn" class="content prev-comp">←</button>
                <div id="cueProgress"></div>
                <button id="completeBtn" class="content prev-comp">→</button>
            </div>
        </div>
    </div>

    <div id="timer" class="content">
        <div id="preTimer">
            <div id="workContainer">
                <table id="timerTable">
                    <tbody id="workTableBody">
                    </tbody>
                </table>
            </div>
            <button class="circle-btn" onclick="addWork()">+</button>
            <button class="circle-btn" onclick="removeWork()">-</button>
            <div>
                <h1 id="exerciseRestHeader">Rest</h1>
                <div id="restDropdownContainer" class="dropdown"></div>
            </div>
            <div>
                <h1 id="roundRestHeader" class="content">Rest (round)</h1>
                <div id="roundRestDropdownContainer" class="content dropdown"></div>
            </div>
            <div id="timerSpecific">
                <h1 id="roundHeader">Rounds</h1>
                <div id="roundDropdownContainer" class="dropdown"></div>
            </div>
        </div>
        <div id="timerScreen">
            <div id="workOrRest"></div>
            <div id="countdown" class="content"></div>
            <div id="progressContainer" class="progress-bar content">
                <button id="pauseResumeBtn" class="content circle-btn">⏸</button>
                <div id="myProgress">
                    <div id="myBar"></div>
                </div>
                <span id="progressLabel" class="progress-label">0%</span>
            </div>
            <div id="nextExercise"></div>
        </div>
    </div>
</div>

<div id="startBtn" class="content start-btn">
    <button id="cuesStartBtn" class="start" onclick="startCueWorkout()">Start</button>
    <button id="timerStartBtn" class="start" onclick="startTimerWorkout()">Start</button>
    <button id="bothStartBtn" class="start" onclick="startBothWorkout()">Start</button>
</div>

<div id="back" class="content back-btn">
    <button id="backBtn" onclick="goBack()">Options</button>
</div>

<audio id="clickSound" src="sounds/click.wav"></audio>
<audio id="countdownSound" src="sounds/countdown.wav"></audio>
<audio id="startSound" src="sounds/workStart.wav"></audio>
<audio id="completeSound" src="sounds/workComplete.wav"></audio>

<script src="timer.js"></script>
<script src="cues.js"></script>
<script src="both.js"></script>
<script src="premade.js"></script>
</body>
</html>
