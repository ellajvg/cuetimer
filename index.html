<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cuetimer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>CueTimer</h1>
<div id="buttons">
    <button id="timerBtn" onclick="showContent('timer')">I want a timer</button>
    <button id="cueBtn" onclick="showContent('cues')">I want exercise cues</button>
    <button id="bothBtn" onclick="showContent('both')">I want both</button>
</div>

<div id="timer" class="content">
    <h2>Timer</h2>
    <h3>Work</h3>
    <div id="workContainer">
        <table>
            <tbody id="workTableBody">
            </tbody>
        </table>
    </div>
    <button onclick="addWork()">+ add work period</button>
    <button onclick="removeWork()">- remove work period</button>
    <div id="exerciseRestHeader"> <h3> Rest </h3> </div>
    <div id="restDropdownContainer"></div>
    <div id="roundHeader"> <h3> Rounds </h3> </div>
    <div id="roundDropdownContainer"></div>
    <div id="roundRestHeader" style="display: none;"> <h3> Rest between rounds </h3> </div>
    <div id="roundRestDropdownContainer" style="display: none;"></div>
    <button id="pauseResumeBtn" style="display: none;">Pause</button>
    <div id="workOrRest"></div>
    <div id="countdown"></div>
</div>

<div id="timerSpecific" class="content">
    <button onclick="startTimerWorkout()">Start workout</button>
    <button onclick="goBack()">Back to options</button>
</div>

<div id="cues" class="content">
    <h2>Enter your exercises here!</h2>
    <div id="errorContainer" class="error"></div>
    <div id="tableContainer">
        <table>
            <thead>
            <tr>
                <th>Exercises</th>
                <th>Reps</th>
                <th>Sets</th>
            </tr>
            </thead>
            <tbody id="exerciseTableBody">
            </tbody>
        </table>
    </div>
    <button onclick="addRows()">Add more rows</button>
    <h3>Repeat</h3>
    <div id="repeatDropdownContainer"></div>
    <div id="currentExerciseContainer"></div>
    <div id="nextExerciseContainer"></div>
</div>

<div id="cueSpecific" class="content">
    <button onclick="goBack()">Back to options</button>
    <button onclick="startCueWorkout()">Start workout</button>
    <button id="completeBtn" style="display: none;">Exercise completed</button>
    <button id="previousExerciseBtn" style="display: none;">Previous exercise</button>
</div>

<div id="both" class="content">
    <div class="flex-container">
        <div id="cuesInBoth" class="half-content"></div>
        <div id="timerInBoth" class="half-content"></div>
    </div>
    <!--
    <button id="toTimerBtn">Next</button>
    <button id="toCueBtn">Edit exercises</button>
    <button id="previewWorkout">Next</button>
    -->
    <button onclick="goBack()">Back to options</button>
    <button id="startBothButton" onclick="startBothWorkout()">Start workout</button>

</div>

<script src="timer.js"></script>
<script src="cues.js"></script>
<script src="both.js"></script>
</body>
</html>
